
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Eksperimentering</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #f0f0f0;
            margin: 0px;
            overflow: hidden;
        }
    </style>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script src="bower_components/three.js/build/three.js"></script>
    <script src="bower_components/three.js/examples/js/renderers/Projector.js"></script>
    <script src="bower_components/three.js/examples/js/renderers/CanvasRenderer.js"></script>
    <script src="bower_components/three.js/examples/js/libs/stats.min.js"></script>
    <script src="bower_components/three.js/examples/js/libs/tween.min.js"></script>
</head>
<body>
  
    <div class="container"><img class="img-responsive" src="images/skisse.png"></div>
<div id="canvasContainer" class="container">
    <div class="row">
        <div class="col-md-4">

            <div>
                <div class="col-xs-4">
                    <label for="pallehoyde">Pallehøyde</label>
                    <input class="form-control" value="100" id="pallehoyde" type="text">
                </div>
                <div class="col-xs-4">
                    <label for="pallebredde">Pallebredde</label>
                    <input class="form-control" id="pallebredde" value="100" type="text">
                </div>
                <div class="col-xs-4">
                    <label for="palledybde">Palledybde</label>
                    <input class="form-control" value="200" id="palledybde" type="text">
                </div>
            </div>
        </div>
      
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-body" style="background: rgb(0,127,0);background: rgba(0,127,0,0.5);">
                    <div class="col-xs-3">
                        <label for="pakninghoyde">Pakninghøyde</label>
                        <input class="form-control" value="10" id="pakninghoyde" type="text">
                    </div>
                    <div class="col-xs-3">
                        <label for="pakningbredde">Pakningbredde</label>
                        <input class="form-control" value="10" id="pakningbredde" type="text">
                    </div>
                    <div class="col-xs-3">
                        <label for="pakningdybde">Pakningdybde</label>
                        <input class="form-control" value="10" id="pakningdybde" type="text">
                    </div>


                    <div class="col-xs-3 ">
                        <label for="antallbredde">AntallIBredde</label>
                        <input class="form-control" value="10" id="antallbredde" type="text">
                    </div>
                    <div class="col-xs-3">
                        <label for="antallhoyde">AntallIhoyde</label>
                        <input class="form-control" value="20" id="antallhoyde" type="text">
                    </div>
                    <div class="col-xs-3">
                        <label for="antalldybde">AntallIdybde</label>
                        <input class="form-control" value="10" id="antalldybde" type="text">
                    </div>
                </div>
            </div>
                
          
        </div>
    </div>
    <div class="row">  NB: FELTENE ER IKKE FERDIG</div>


    </div>
    
    <script>

			var container, stats;
			var camera, scene, renderer;
			var initShow = false;


			var mouse3D,
			    isMouseDown = false,
			    onMouseDownPosition,
			    radious = 200,
			    theta = 45,
			    onMouseDownTheta = 45,
			    phi = 60,
			    onMouseDownPhi = 60;
			var canvasWidth = 500;
			var canvasHeight = 500;

			init();
			animate();

			function init() {
			 

			    onMouseDownPosition = new THREE.Vector2();
				container = document.createElement( 'div' );
				document.getElementById('canvasContainer').appendChild(container);

				camera = new THREE.OrthographicCamera( canvasWidth / - 2, canvasWidth / 2, canvasHeight / 2, canvasHeight / - 2, - 500, 1000 );
				camera.position.x = 200;
				camera.position.y = 100;
				camera.position.z = 200;

				scene = new THREE.Scene();

				var bredde = 100;
				var hoyde = 100;
			    var dybde = 200;

				var ubreddeAntall = 10;
				var uhoydeAntall = 20;
				var udybdeAntall = 10;

				var ubredde = 10;
				var uhoyde = 10;
			    var udybde = 10;


			    var geometrysmall = new THREE.BoxGeometry(ubredde * ubreddeAntall, uhoyde * uhoydeAntall, udybde * udybdeAntall);
			    var materialsmall = new THREE.MeshBasicMaterial({  color: 0x007F00, transparent: true, opacity: 0.5, overdraw: false, wireframe: false });
			    cubesmall = new THREE.Mesh(geometrysmall, materialsmall);
			    cubesmall.position.x = 0 - (bredde / 2) + ((ubredde * ubreddeAntall) / 2);
			    cubesmall.position.y = 0 - (hoyde / 2) + ((uhoyde * uhoydeAntall) / 2);
			    cubesmall.position.z = 0 - (dybde / 2) + ((udybde * udybdeAntall) / 2);
			    scene.add(cubesmall);
			    

				var geometryc = new THREE.BoxGeometry(bredde, hoyde, dybde);
				var materialc = new THREE.MeshBasicMaterial({ vertexColors: THREE.FaceColors, overdraw: 0.5, wireframe: false });
				cubec = new THREE.Mesh(geometryc, materialc);
				cubec.position.y = 0;
				cubec.position.x = 0;
				cubec.position.z = 0;
				mycube = new THREE.BoxHelper(cubec);
				mycube.material.color.set(0x000);
				scene.add(mycube);

				renderer = new THREE.CanvasRenderer();
				renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize(canvasWidth, canvasHeight);
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				//
				container.addEventListener('mousemove', onDocumentMouseMove, false);
				container.addEventListener('mousedown', onDocumentMouseDown, false);
				container.addEventListener('mouseup', onDocumentMouseUp, false);
			    //window.addEventListener( 'resize', onWindowResize, false );

			

			}


			function onDocumentMouseDown(event) {

			    event.preventDefault();

			    isMouseDown = true;

			    onMouseDownTheta = theta;
			    onMouseDownPhi = phi;
			    onMouseDownPosition.x = event.clientX;
			    onMouseDownPosition.y = event.clientY;

			}

			function onDocumentMouseMove(event) {

			    event.preventDefault();

			    if (isMouseDown) {

			        theta = -((event.clientX - onMouseDownPosition.x) * 0.5) + onMouseDownTheta;
			        phi = ((event.clientY - onMouseDownPosition.y) * 0.5) + onMouseDownPhi;

			        phi = Math.min(180, Math.max(0, phi));

			        camera.position.x = radious * Math.sin(theta * Math.PI / 360) * Math.cos(phi * Math.PI / 360);
			        camera.position.y = radious * Math.sin(phi * Math.PI / 360);
			        camera.position.z = radious * Math.cos(theta * Math.PI / 360) * Math.cos(phi * Math.PI / 360);
			        camera.updateMatrix();

			    }


			    render();

			}

			function onDocumentMouseUp(event) {

			    event.preventDefault();

			    isMouseDown = false;

			    onMouseDownPosition.x = event.clientX - onMouseDownPosition.x;
			    onMouseDownPosition.y = event.clientY - onMouseDownPosition.y;

			    if (onMouseDownPosition.length() > 5) {

			        return;

			    }


			    render();

			}


			function onWindowResize() {

				camera.left = canvasWidth / - 2;
				camera.right = canvasWidth / 2;
				camera.top = canvasHeight / 2;
				camera.bottom = canvasHeight / - 2;

				camera.updateProjectionMatrix();

				renderer.setSize( canvasWidth, canvasHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				stats.begin();
				render();
				stats.end();

			}

			function render() {
               
                    var timer = Date.now() * 0.001;
                    camera.position.x = Math.cos(timer) * 400;
                    camera.position.z = Math.sin(timer) * 400;
               
    
			  
			
				camera.lookAt( scene.position );
				renderer.render( scene, camera );

			}

    </script>


</body>
</html>
