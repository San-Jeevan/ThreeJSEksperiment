
<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js canvas - geometry - cube</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #f0f0f0;
            margin: 0px;
            overflow: hidden;
        }
    </style>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script src="bower_components/three.js/build/three.js"></script>
    <script src="bower_components/three.js/examples/js/renderers/Projector.js"></script>
    <script src="bower_components/three.js/examples/js/renderers/CanvasRenderer.js"></script>
    <script src="bower_components/three.js/examples/js/libs/stats.min.js"></script>
    <script src="bower_components/three.js/examples/js/libs/tween.min.js"></script>
</head>
<body>
  
    <div class="container"><img class="img-responsive" src="images/skisse.png"></div>
    
    <script>

			var container, stats;
			var camera, scene, renderer;


			var mouse3D,
			    isMouseDown = false,
			    onMouseDownPosition,
			    radious = 200,
			    theta = 45,
			    onMouseDownTheta = 45,
			    phi = 60,
			    onMouseDownPhi = 60;

			init();
			animate();

			function init() {
			    onMouseDownPosition = new THREE.Vector2();
				container = document.createElement( 'div' );
				document.body.appendChild( container );

			
				camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, - 500, 1000 );
				camera.position.x = 200;
				camera.position.y = 100;
				camera.position.z = 200;

				scene = new THREE.Scene();

				var bredde = 100;
				var hoyde = 100;
			    var dybde = 200;

				var ubreddeAntall = 10;
				var uhoydeAntall = 10;
				var udybdeAntall = 10;

				var ubredde = 10;
				var uhoyde = 10;
			    var udybde = 10;

			    //for (var i = 0; i < ubreddeAntall; i++) {
			    //    for (var j = 0; j < uhoydeAntall; j++) {
			    //        for (var k = 0; k < udybdeAntall; k++) {

			               

			    //        }
			    //    }

			    //}
			    var geometrysmall = new THREE.BoxGeometry(ubredde, uhoyde, udybde);
			    var materialsmall = new THREE.MeshBasicMaterial({ vertexColors: THREE.FaceColors, overdraw: 0.5, wireframe: false });
			    cubesmall = new THREE.Mesh(geometrysmall, materialsmall);
			    cubesmall.position.x = 0 - (bredde / 2) + (ubredde / 2);
			    cubesmall.position.y = 0 - (hoyde / 2) + (uhoyde / 2);
			    cubesmall.position.z = 0 - (dybde / 2) + (udybde / 2);
			    mycube = new THREE.BoxHelper(cubesmall);
			    mycube.material.color.set(0xff0000);
			    scene.add(mycube);

				var geometryc = new THREE.BoxGeometry(bredde, hoyde, dybde);
				var materialc = new THREE.MeshBasicMaterial({ vertexColors: THREE.FaceColors, overdraw: 0.5, wireframe: false });
				cubec = new THREE.Mesh(geometryc, materialc);
				cubec.position.y = 0;
				cubec.position.x = 0;
				cubec.position.z = 0;
				mycube = new THREE.BoxHelper(cubec);
				mycube.material.color.set(0x000);
				scene.add(mycube);

	

				// Lights

				var ambientLight = new THREE.AmbientLight( Math.random() * 0x10 );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( Math.random() * 0xffffff );
				directionalLight.position.x = Math.random() - 0.5;
				directionalLight.position.y = Math.random() - 0.5;
				directionalLight.position.z = Math.random() - 0.5;
				directionalLight.position.normalize();
				scene.add( directionalLight );

				var directionalLight = new THREE.DirectionalLight( Math.random() * 0xffffff );
				directionalLight.position.x = Math.random() - 0.5;
				directionalLight.position.y = Math.random() - 0.5;
				directionalLight.position.z = Math.random() - 0.5;
				directionalLight.position.normalize();
				scene.add( directionalLight );

				renderer = new THREE.CanvasRenderer();
				renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				//
				document.addEventListener('mousemove', onDocumentMouseMove, false);
				document.addEventListener('mousedown', onDocumentMouseDown, false);
				document.addEventListener('mouseup', onDocumentMouseUp, false);
				//window.addEventListener( 'resize', onWindowResize, false );

			}


			function onDocumentMouseDown(event) {

			    event.preventDefault();

			    isMouseDown = true;

			    onMouseDownTheta = theta;
			    onMouseDownPhi = phi;
			    onMouseDownPosition.x = event.clientX;
			    onMouseDownPosition.y = event.clientY;

			}

			function onDocumentMouseMove(event) {

			    event.preventDefault();

			    if (isMouseDown) {

			        theta = -((event.clientX - onMouseDownPosition.x) * 0.5) + onMouseDownTheta;
			        phi = ((event.clientY - onMouseDownPosition.y) * 0.5) + onMouseDownPhi;

			        phi = Math.min(180, Math.max(0, phi));

			        camera.position.x = radious * Math.sin(theta * Math.PI / 360) * Math.cos(phi * Math.PI / 360);
			        camera.position.y = radious * Math.sin(phi * Math.PI / 360);
			        camera.position.z = radious * Math.cos(theta * Math.PI / 360) * Math.cos(phi * Math.PI / 360);
			        camera.updateMatrix();

			    }


			    render();

			}

			function onDocumentMouseUp(event) {

			    event.preventDefault();

			    isMouseDown = false;

			    onMouseDownPosition.x = event.clientX - onMouseDownPosition.x;
			    onMouseDownPosition.y = event.clientY - onMouseDownPosition.y;

			    if (onMouseDownPosition.length() > 5) {

			        return;

			    }


			    render();

			}


			function onWindowResize() {

				camera.left = window.innerWidth / - 2;
				camera.right = window.innerWidth / 2;
				camera.top = window.innerHeight / 2;
				camera.bottom = window.innerHeight / - 2;

				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				stats.begin();
				render();
				stats.end();

			}

			function render() {

				var timer = Date.now() * 0.0001;

				//camera.position.x = Math.cos( timer ) * 200;
				//camera.position.z = Math.sin( timer ) * 200;
				camera.lookAt( scene.position );
				renderer.render( scene, camera );

			}

    </script>


</body>
</html>
